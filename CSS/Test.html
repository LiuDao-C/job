<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        let state = {count: 0};

        const watcher = (fn) => {
            fn();
        }
        watcher(()=>{
            app.innerHTML = state.count;
        })
        watcher(()=>{
            console.log(state.count);
        })
    </script>
</body>
</html>
